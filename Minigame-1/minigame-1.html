<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 4</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            margin-left: 15%;
            margin-top: 10%;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1320, 742.5, Phaser.AUTO, '', {preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.image('sky', 'assets/sky.png');
    game.load.image ('bg', 'assets/proto-bg.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);




}


var card;
var cursors;
var moving = 0;

var lane = 0;



function create() {


    //  Make the world larger than the actual canvas
    game.world.setBounds(0, 0, 3840, 2160);


    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0,0, 'bg');

    // World boundaries
    game.world.setBounds(0, 0, 1920, 1920);


    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

    // Camera start position set
    game.camera.setPosition(300,275);





}




function update() {




    // Moving camera
    if (moving === 0)
    {

        if (cursors.left.isDown)
        {
            game.camera.x -= 300;
        }
        else if (cursors.right.isDown)
        {
            game.camera.x += 300;
        }
    }

    // Lanes
    if(game.camera.x < 300)
    {
        lane = 1;
    }
    else if(game.camera.x > 300 && camera.x < 600) {
        lane = 2;
    }

    else if(game.camera.x >= 600) {
        lane = 3;
    }


}



function render() {

    game.debug.cameraInfo(game.camera, 32, 32);



}

</script>

</body>
</html>
