<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Minigame - 1 Jaguar/Landrover</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            margin-left: 15%;
            margin-top: 10%;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1320, 742.5, Phaser.AUTO, '', {preload: preload, create: create, update: update, render: render });

function preload() {

    game.load.image ('bg', 'assets/proto-bg.png');
    game.load.image('obs', 'assets/obs-test.png');



}


var card;
var cursors;
var moving = 0;

var lane = 0;




function create() {


    //  Make the world larger than the actual canvas
    game.world.setBounds(0, 0, 3840, 2160);


    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);

    //  A simple background for our game
    game.add.sprite(0,0, 'bg');

    // World boundaries
    game.world.setBounds(0, 0, 1920, 1920);


    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();

    // Camera start position set
    game.camera.setPosition(300,275);


    sprite = game.add.sprite(1200, 600, 'obs');
    sprite.anchor.set(0.5);
    sprite.smoothed = false;

    game.physics.enable(sprite, Phaser.Physics.ARCADE);
    sprite.body.immovable = true;

    sprite2 = game.add.sprite(600, 270, 'obs', 3);
    game.physics.enable(sprite2, Phaser.Physics.ARCADE);

    game.add.tween(sprite.scale).to( { x: 3, y: 3 }, 2000, Phaser.Easing.Linear.None, true, 0, 1000, true);





}




function update() {

    sprite2.body.velocity.x = -200;

    game.physics.arcade.collide(sprite, sprite2);



    // Moving camera
    if (moving === 0)
    {

        if (cursors.left.isDown)
        {
            game.camera.x -= 300;
        }
        else if (cursors.right.isDown)
        {
            game.camera.x += 300;
        }
    }

  /*  //TODO Configure
    // Lanes
    if(game.camera.x < 300)
    {
        lane = 1;
    }
    else if(game.camera.x > 300 && camera.x < 600) {
        lane = 2;
    }

    else if(game.camera.x >= 600) {
        lane = 3;
    }
*/
}



function render() {

    game.debug.cameraInfo(game.camera, 32, 32);
    //game.debug.var = lane(game.camera,60,32);
    game.debug.text("Lane: " + lane, 32, 132);

}

</script>

</body>
</html>
